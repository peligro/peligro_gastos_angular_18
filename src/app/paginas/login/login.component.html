<main class="d-flex w-100">
  <div class="container d-flex flex-column">
      <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
              <div class="d-table-cell align-middle">

                  <div class="text-center mt-4">
                      <h1 class="h2">Peligro Gastos</h1>
                      <p class="lead">
                          Desarrollado con Laravel 11 y Angular 18
                      </p>
                  </div>

                  <div class="card">
                      <div class="card-body">
                          <div class="m-sm-4">
                              <div class="text-center">
                                  <img src="/img/logo.svg" alt="Peligro Gastos" class="img-fluid rounded-circle" width="132" height="132" />
                              </div>
                              <form method="post" name="form" id="form" (submit)="enviar()" #formulario="ngForm">
                                  <div class="mb-3">
                                      <label class="form-label">E-Mail</label>
                                      <input class="form-control form-control-lg" type="email" name="email" [(ngModel)]="usuario.correo" #correo="ngModel" placeholder="E-Mail" />
                                  </div>
                                  <div class="mb-3">
                                      <label class="form-label">Contraseña</label>
                                      <input class="form-control form-control-lg" type="password" name="password" id="password"
                                      [(ngModel)]="usuario.password"   placeholder="Contraseña" #password="ngModel" />

                                  </div>

                                  <div class="text-center mt-3">

                                      <button type="submit"  class="btn btn-lg btn-primary" title="Entrar" id="boton" [disabled]="!formulario.form.valid"><i class="fas fa-lock-open"></i> Entrar</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>

              </div>
          </div>
      </div>
  </div>
</main>
